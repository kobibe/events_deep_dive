name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload actifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist            
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get download artifact
        uses: actions/download-artifact@v5
        with:
          name: dist-files
      - name: List contents
        run: ls -la
      - name: Deploy
        run: echo "Deploying..."
